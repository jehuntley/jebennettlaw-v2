<footer class="site-footer">

  <div class="wrapper">
    <div class="footer-col  footer-col-3">
      <p class="text">{{ site.description }}</p>
    </div>
    <div class="trigger">
      {% for page in site.pages %}
      {% if page.title %}
      <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      {% endif %}
      {% endfor %}
    </div>
  </div>

</div>

</footer>
